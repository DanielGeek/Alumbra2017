<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 40%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>

function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbzzOTjxAUVgdIp4SejaOSdu8j_FbH_Y8&callback=initMap"
        async defer></script>
  </body>
</html>
